<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cryptogramicon</title>
    <script src="vendors/angular.min.js" charset="utf-8"></script>
    <script src="scripts/knuthShuffle.js" charset="utf-8"></script>
    <script src="scripts/cryptogramicon.js" charset="utf-8"></script>
  </head>
  <body ng-app='myApp'>
    <h1>Cryptogramicon</h1>
    <div ng-controller='CryptogramiconController'>
      <input type="text" name="name" value="" ng-model='letterIn'>
      <input type="text" name="name" value="" ng-model='correctLetter'>
      <button ng-click='checkLetter()'>Check Letters</button>
      <button ng-click='getQuote()'>Get Quotes</button>
      <p>
        {{ quoteJumbled }}
      </p>
    </div>
  </body>
</html>
